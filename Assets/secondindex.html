<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./css/secondpagestyle.css" />
    <title>Bird Project</title>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img
            src="https://bulma.io/images/bulma-logo.png"
            alt="Bulma: Free, open source, and modern CSS framework based on Flexbox"
            width="112"
            height="28"
          />
        </a>
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    </nav>
    <section class="section is-medium section is-centered">
      <figure class="image is-128x128">
        <img
          class="is-rounded"
          src="https://bulma.io/images/placeholders/128x128.png"
        />
      </figure>
    </section>
    <section class="section is-small">
      <h1 class="has-text-weight-bold is-size-1" id="englishName">Bird Name</h1>
      <h2 class="has-text-weight-medium is-size-3">Fun Facts</h2>
      <ul>
        <li>Scientific Name: <span id="scienceName"></span></li>
        <li>Country recording took place: <span id="countryRec"></span></li>
        <li>City recording took place: <span id="cityRec"></span></li>
      </ul>
    </section>

    <section class="section is-small level">
      <div class="field has-addons">
        <div class="control">
          <input class="input" type="text" placeholder="Find a repository" />
        </div>
        <div class="control">
          <a class="button is-info"> Search </a>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/secondpage.js"></script>
  </body>
</html>
